<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Real-time Character Counter</h1>
        <textarea name="textarea" id="txtarea"
        placeholder="please write your prompt here..." maxlength="50"></textarea>
    <div class="counter">
        <div class="charater-counter"><P>Total characters:
         <span id="totalCounter">30</span></p></div>
    <div class="Remaining-characters"><P>Remaining characters:
            <span id="RemainingChar">20</span></p></div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
